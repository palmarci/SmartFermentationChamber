<img id="air_temp_img" src="air_temp.png"><br>
<img id="food_temp_img" src="food_temp.png"><br>
<img id="humidity_img" src="humidity.png"><br>

<script>
	updateImages();

	function updateImages() {
		document.getElementById("air_temp_img").src = "air_temp.png?" + new Date().getTime();
		document.getElementById("food_temp_img").src = "food_temp.png?" + new Date().getTime();
		document.getElementById("humidity_img").src = "humidity.png?" + new Date().getTime();
		
		setTimeout(updateImages, 5000); // Call the function again after 5 seconds
	}
</script>
